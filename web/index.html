<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
        <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    </head>
    <body>
        <a href='../login/'><button>Login with Google!</button> </a> 
        <br>
        <div id="app" class=content>
            <div class="large-10 medium-7 columns">     
                <div id="albumsModel" class="reveal-modal xlarge" data-reveal>
                    <!-- table for quest -->
                    <table>
                        <thead>
                            <tr>
                                <th>縮圖</th>
                                <th>名稱</th>
                                <th>連結</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(result, index) in resultAlbums">
                                <td><img :src="result.CoverPhotoBaseUrl"></td>
                                <td>{{ result.Title }}</td>
                                <td><a :href="result.Url">Link</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="close-reveal-modal">&times;</a>
                </div>

                <button type="button" @click="queryAlbums" class="button" data-reveal-id="albumsModel">列出照片</button>                
                <p></p>
                <hr>    
            </div>   
        </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>
    </body>
</html>
